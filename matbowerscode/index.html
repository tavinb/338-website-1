		<script type="text/javascript">


// Vertical Grid Padding
$(window).resize(function() {
    var mwid = $('#marginwidth').width();
    $(".fluid").css('padding-bottom', mwid);
});
$(window).resize(function() {
    var gcwid = $('.gridContainer').width()
    var winwid = $(window).width()
    var heropos = ( winwid - gcwid ) / 2 
    $(".gCHero").css('left', heropos);
});
$(window).trigger('resize');

// Transparent Header
var $logo = $('header');
$(document).scroll(function() {
    $logo.css({backgroundColor: $(this).scrollTop() > 200? "#fff":"transparent"});
});

//// Scroll Up Bar
//$('#topbar').scrollupbar();

// Navicon Open
$(document).ready(function(){
	$('#navicon').click(function(){
		$(this).toggleClass('open');
	});
});

$(document).ready(function(){
	$('.headlink').click(function(){
		if ($('nav').hasClass('navisible')) {
            $('#navicon').toggleClass('open'); }
	});
});
